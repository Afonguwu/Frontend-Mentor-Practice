<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="main.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				margin-bottom: 1rem;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="card">
				<picture>
					<source
						srcset="images/image-product-desktop.jpg"
						media="(min-width:1440px)"
					/>
					<source
						srcset="images/image-product-mobile.jpg"
						media="(max-width:1439px)"
					/>
					<img src="images/image-product-desktop.jpg" alt="perfume-picture" />
				</picture>
				<div class="text-block">
					<p class="badge mb-1">Perfume</p>
					<h1 class="mb-1">Gabrielle Essence Eau De Parfum</h1>
					<p class="mb-1">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge,Perfumer-Creator for the House of CHANEL.
					</p>
					<h2 class="color-green mb-1">
						$149.99<span class="original-price">$169.99</span>
					</h2>
					<a class="btn"
						><img
							src="images/icon-cart.svg"
							alt="cart-icon"
							width="16"
							height="16"
						/>Add to Cart</a
					>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by Afong .
		</div>
	</body>
</html>
