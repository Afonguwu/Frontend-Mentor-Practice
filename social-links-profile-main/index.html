<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container" role="main">
    <div class="card" role="contentinfo">
      <img class="mb-24" src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <h2 class="mb-12 fw-700">Jessica Randall</h2>
      <p  class="mb-24 fz-12 text-green fw-600">London, United Kingdom</p>
      <p class="fz-12 mb-16">"Front-end developer and avid reader."</p>
      <ul class="fw-600" role="navigation">
        <li class="mb-16"><a href="#">GitHub</a></li>
        <li class="mb-16"><a href="#">Frontend Mentor</a></li>
        <li class="mb-16"><a href="#">LinkedIn</a></li>
        <li class="mb-16"><a href="#">Twitter</a></li>
        <li ><a href="#">Instagram</a></li>
      </ul>
    </div>
  </div>

  <div class="attribution" role="contentinfo">
    Challenge by <a  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Afong.
  </div>
</body>
</html>
